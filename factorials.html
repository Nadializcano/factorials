<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>factorial</title>
  <body>
    <div class="container">
      <h1>What is my factorial?</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="number">Enter a number to find it's factorial:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="final-factorial"></span> is <span class= "number"></span> factorial.</p>
      </div>
    </div>
  </body>
</html>
